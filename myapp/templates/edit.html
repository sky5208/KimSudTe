{% extends "base.html" %}

{% block title %}
    <title>บันทึกข้อมูลประชากร</title>
{% endblock %} 

{% block content %}
    <h1 class="text-center" style="color: green;">แบบฟอร์มแก้ไขบันทึกข้อมูลประชากร</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">ชื่อประชากร</label>
            <input type="text" name="name" class="form-control" value="{{person.name}}">
        </div>
        <div class="form-group mb-3">
            <label for="age">อายุ</label>
            <input type="number" name="age" class="form-control" value="{{person.age}}">
        </div>
        <input type="submit" value="อัพข้อมูล" class="btn btn-success">    
    </form>

{% endblock %}
